<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>你好，GitHub</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
    
  </head>
  <body>  
	<p id="title">已選擇卡牌: </p>
	<div style="margin:20px 0;"></div>
	  
	<div class="container" id="coverpage"> 
	<div class="row">
	<div style="float:left">
	<table id="dg" class="easyui-datagrid" title="總分: " width="110" style="float:left"
			data-options="singleSelect:false,url:'card_data_cal.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'name',width:80">名稱</th>
			</tr>		
		</thead>
	</table> 
	</div>
		
	</div>
	</div>
		
	<script type="text/javascript">
		$(function(){
			$('#dg').datagrid({
				onCheck : function(index,row) {
					calScore(index,row);
				},
				onUncheck : function(index,row) {
					calScore(index,row);
				},
				onCheckAll : function(index,row) {
					calScore(index,row);
				},
				onUncheckAll : function(index,row) {
					calScore(index,row);
				}				
			});	
			function setSelectedTitle (index,row) {
				var checkedItems = $('#dg').datagrid('getChecked');
				var ed = '已選擇卡牌: ';
				$.each(checkedItems, function(index, item){
					if(index === checkedItems.length-1) {
						ed += item.name;	
					} else {
						ed += item.name + ", ";	
					}				
				});    					
				$('#title').text(ed);
			}	
			function calScore() {
				var checkedItems = $('#dg').datagrid('getChecked');
				var score_cal = 0;
				$.each(checkedItems, function(index, item){
					var num = Number(item.score);
					score_cal += num;
					
					$.each(item.ref, function(ref_index, ref){
						for(i = 0 ; i < checkedItems.length ; ++i) {
							if(i === index) continue;
							
							if(ref.name === checkedItems[i].name) {
								var ref_num = Number(ref.score);
								score_cal += ref_num;
							}
						}
					});
				});    	
				$('#title').text(score_cal);
			}
		});
	</script>	  
  </body>
</html>
