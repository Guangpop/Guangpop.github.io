<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>你好，GitHub</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>
    
  </head>
  <body>
    <h1>覺得厲害</h1>
    
    <h2>Basic Combo</h2>
	<p>Click the right arrow button to show drop down panel that can be filled with any content.</p>
	<div style="margin:20px 0"></div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input id="cc" style="width:100%;">
		</div>
	</div>
	<div id="sp">
		<div style="line-height:22px;background:#fafafa;padding:5px;">Select a language</div>
		<div style="padding:10px">
			<input type="radio" name="lang" value="01"><span>Java</span><br/>
			<input type="radio" name="lang" value="02"><span>C#</span><br/>
			<input type="radio" name="lang" value="03"><span>Ruby</span><br/>
			<input type="radio" name="lang" value="04"><span>Basic</span><br/>
			<input type="radio" name="lang" value="05"><span>Fortran</span>
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#cc').combo({
				required:true,
				editable:false,
				label:'Language:',
				labelPosition:'top'
			});
			$('#sp').appendTo($('#cc').combo('panel'));
			$('#sp input').click(function(){
				var v = $(this).val();
				var s = $(this).next('span').text();
				$('#cc').combo('setValue', v).combo('setText', s).combo('hidePanel');
			});
		});
	</script>
    
	<h2>CheckBox Selection on DataGrid</h2>
	<p id="title">已選擇卡牌: </p>
	<div style="margin:20px 0;"></div>
	
	<table id="dg" class="easyui-datagrid" title="CheckBox Selection on DataGrid" style="width:700px;height:250px"
			data-options="rownumbers:true,singleSelect:false,url:'card_data.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'ck',checkbox:true"></th>
				<th data-options="field:'name',width:80">名稱</th>
				<th data-options="field:'score',width:40",align:'right'>分數</th>
				<th data-options="field:'name1',width:80">對應</th>
				<th data-options="field:'score1',width:40",align:'right'>分數</th>
				<th data-options="field:'name2',width:80">對應</th>
				<th data-options="field:'score2',width:40",align:'right'>分數</th>
				<th data-options="field:'name3',width:80">對應</th>
				<th data-options="field:'score3',width:40",align:'right'>分數</th>
				<th data-options="field:'name4',width:80">對應</th>
				<th data-options="field:'score4',width:40",align:'right'>分數</th>				
			</tr>
		</thead>
	</table> 
	<script type="text/javascript">
		$(function(){
			$('#dg').datagrid({
				onCheck : function(index,row) {
					this.setSelectedTitle(index,row);
					setSelectedTitle(index,row);
				},
				onUncheck : function(index,row) {
					this.setSelectedTitle(index,row);
					setSelectedTitle(index,row);
				}				
			});
			setSelectedTitle : function(index,row) {
				var checkedItems = $('#dg').datagrid('getChecked');
				var ed = '已選擇卡牌: ';
				$.each(checkedItems, function(index, item){
					if(index === checkedItems.length) {
						ed += item.name;	
					} else {
						ed += item.name + ", ";	
					}				
				});    					
				$('#title').text(ed);
			}			
		});	
		setSelectedTitle : function(index,row) {
			var checkedItems = $('#dg').datagrid('getChecked');
			var ed = '已選擇卡牌: ';
			$.each(checkedItems, function(index, item){
				if(index === checkedItems.length) {
					ed += item.name;	
				} else {
					ed += item.name + ", ";	
				}				
			});    					
			$('#title').text(ed);
		}		

	</script>	  
  </body>
</html>
